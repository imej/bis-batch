# Settings for the creation of the spectrograms
#
# !! Please do NOT change unless you are really sure. !!
#
sp.default.length=60
sp.default.freq=28
sp.default.height=300
sp.default.range=85
sp.default.res=80

# Settings for JDBC (connection to the database)
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/bis
jdbc.username=root
jdbc.password=root

# The absolute file path to the WAC2WAV executable
wac2wav.exe=C:\\temp\\bis-batch\\wac2wav.exe

# The absolute file paths to the root SOX folder 
# and the executables
sox.path=C:\\temp\\bis-batch\\sox
sox.sox.exe=C:\\temp\\bis-batch\\sox\\sox.exe
sox.soxi.exe=C:\\temp\\bis-batch\\sox\\soxi.exe

# logs
log.root_folder=C:\\temp\\bis-batch
log.folder_name=bis_batch_logs

# Is the first row of the CSV file a header row?
csv.hasHeader=true

# The local temporary folder where the wav, mp3 and spectrograms
# will be created in.
temp.folder=C:\\temp\\bis-batch\\recordings\\temp

# The folder on a remote server that holds the mp3 and spectrograms
recording.folder=C:\\sandbox\\tomcat\\apache-tomcat-8.0.37\\webapps\\storage\\recordings

#Is debugging?
mode.debug=true